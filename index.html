<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form id="signup" class="form mx-auto border p-3 w-50">
            <h2 class="header">Skapa ett nytt konto</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" />
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter full name" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
            </div>
            <button type="submit" class="btn btn-primary mt-2" onclick="validateEmail();strongPassword()">
          Submit
        </button>
        </form>
        <br />
        <br />
        <form id="login" class="form mx-auto border p-3 w-50" method="post" action="login.php">
            <h2 class="header">Logga in</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="loginUsername" name="loginUsername" />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" />
            </div>

            <button type="submit" class="btn btn-primary mt-2">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
